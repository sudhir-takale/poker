plugins {
    id 'java'
    id 'jacoco'
}

group = 'org.amaap.task'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jacoco() {

    toolVersion = "0.8.8"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'


}

test {
    useJUnitPlatform()
    jacoco {
        enabled = true
    }
}
jacocoTestReport {
    dependsOn test
}